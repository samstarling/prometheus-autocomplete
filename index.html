<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Prometheus Autocomplete</title>
  <link rel="stylesheet" href="static/css/main.css"></link>
  <link rel="stylesheet" href="static/css/atwho.css"></link>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="static/js/jquery.caret.min.js"></script>
  <script src="static/js/jquery.atwho.min.js"></script>
  <script src="static/js/main.js"></script>
  </head>
  <body>
    <h1>Prometheus Autocomplete</h1>
    <h2>1. At.js</h2>
    <p>A library that has similar behaviour to what happens when you type <tt>@</tt> on Twitter.</p>
    <p><a href="https://github.com/ichord/At.js">GitHub</a>.</p>
    <h3>1.1 With <tt>@</tt> prefix</h3>
    <p>Type <tt>@</tt> to complete.</p>
    <input id="example-1-1" placeholder="Expression"></input>
    <h3>1.2 With no prefix</h3>
    <p>Will start autocompleting without typing an <tt>@</tt>, and only after 3 characters.</p>
    <input id="example-1-2" placeholder="Expression"></input>
  </body>
</html>
